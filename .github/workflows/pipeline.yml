name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Build
      run: echo "[BUILD] Build successful!"

    - name: Run tests
      run: |
        echo "[TEST] Running tests..."
        python -m py_compile app.py

    - name: Deploy (simulated)
      if: success()
      run: echo "[DEPLOY] Application deployed to cloud (simulated)!"

